################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/hms
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb
spring.datasource.username=root
spring.datasource.password=stfc12012

logging.level.org.springframework.web: DEBUG
logging.level.org.springframework.security: DEBUG
logging.level.org.hibernate: DEBUG
logging.level.org.hibernate.SQL: DEBUG
logging.level.org.hibernate.type: TRACE
logging.level.org.mockito:ERROR
logging.level.org.springframework.core:DEBUG
logging.level.org.springframework.aop:INFO

spring.view.prefix: /WEB-INF/jsp/
spring.view.suffix: .jsp

spring.jpa.database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl:false
spring.jpa.properties.hibernate.format_sql:true
spring.jpa.show-sql:true
#spring.jpa.hibernate.ddl-auto:update


#Second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache:true
spring.jpa.properties.hibernate.cache.use_query_cache:true
spring.jpa.properties.hibernate.cache.region.factory_class:org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode:ALL
#spring.jpa.properties.hibernate.cache.provider_configuration_file_resource_path:/WEB-INF/cache/EHCache.xml



